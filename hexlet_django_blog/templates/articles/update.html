{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<div>
    <ul>
        {% for error in form.errors %}
        <li>{{ error|escape }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form action="{% url 'article_update' article_id %}" method="post">
    {% csrf_token %}
    <table border="1">
        {{ form }}
    </table>
    <input type="submit" value="Сохранить">
</form>
{% endblock %}
